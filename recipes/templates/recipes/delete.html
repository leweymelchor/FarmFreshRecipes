{% extends 'base.html' %}
{% load static %}
{% block content %}
    <body>
        <main>
            <form method="post">
                {% csrf_token %}
                <p>Are you sure you want to delete "{{ recipe }}"?</p>
                {{ form.as_p }}
                <div class="control">
                    <button id="button" class="btn btn-warning pull-right">Delete</button>
                </div>
            </form>
        </main>
        <footer style="position: fixed;
                       bottom: 15px;
                       width: 100%;
                       height: 3rem;"
                class="text-center text-body fs-6 fw-lighter">
            <div class="col">Copyright 2022 by David "Lewey" Melchor</div>
            <div class="col">The Finest Recipes Money Can Buy</div>
        </footer>
    </body>
{% endblock content %}

{% extends 'base.html' %}
{% load static %}
{% block title %} FFR - {{ tag.name }}{% endblock title %}
{% block content %}
    <body>
        <main class="recipe-detail">
            <div class="position-relative">
                <form method="post">
                    {% csrf_token %}
                    <h4 style="color: rgb(256, 195, 68)">Are you sure you want to delete"{{ tag }}"?</h4>
                    {{ form.as_p }}
                    <div class="control">
                        <button id="button" class="btn btn-warning pull-right position-absolute top-50 end-0 translate-middle-y" style="margin-right: 25px;">Delete</button>
                    </div>
                </form>
            </div>
        </main>
        <footer style="position: fixed;
                       bottom: 30px;
                       width: 100%;
                       height: 3rem;"
                class="text-center text-body fs-6 fw-lighter">
            <div class="col">Copyright 2022 by David "Lewey" Melchor</div>
            <div class="col">The Finest Recipes Money Can Buy</div>
        </footer>
    </body>
{% endblock content %}

{% extends 'base.html' %}
{% load static %}
{% block title %} FFR - {{ tag.name }}{% endblock title %}
{% block content %}
    <body>
        <main class="recipe-form recipe-detail" style="padding-right: 50px; padding-top: 35px; padding-bottom: 25px;">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="control">
                    <button type="submit" class="btn btn-warning">Update</button>
                </div>
            </form>
        </main>
        <footer style="position: fixed;
                       bottom: 30px;
                       width: 100%;
                       height: 3rem;"
                class="text-center text-body fs-6 fw-lighter">
            <div class="col">Copyright 2022 by David "Lewey" Melchor</div>
            <div class="col">The Finest Recipes Money Can Buy</div>
        </footer>
    </body>
{% endblock content%}
